<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="chat | anonymous chat">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>chat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fc4a4b7c42.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1 style="font-family: cursive;">SECTOR 47</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg" class="form-control">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    
                    <button id="emoji" class="btn"><i class="fa-solid fa-face-smile"></i></button>
                    <label for="sendImage" class="imageLable">
                        <button id="emoji" class="btn"><i class="fa-solid fa-image"></i></button>
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <button id="clearBtn" class="btn"><i class="fa-solid fa-arrows-rotate"></i></button>
                    
                </div>

                <div class="input-group mb-3">
                    <!-- <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> -->
                    <textarea id="messageInput" class="form-control" placeHolder="enter to send"></textarea>
                    <div class="input-group-append">
                      <button id="sendBtn" class="btn btn-secondary" type="button"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
                
                
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper" style="text-align: -webkit-center;">
                <input type="text" style="width:80%;" class="form-control" placeHolder="Name" id="nicknameInput" />
                <input type="button" class="btn btn-primary" value="OK" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/chat.js"></script>
        <script>
    </script>
    </body>
</html>
